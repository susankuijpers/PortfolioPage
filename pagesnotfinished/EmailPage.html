    <!-- email js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
    <script>
        $(document).ready(function () {
            $('#contact-form').submit(function (e) {
                const form = document.querySelector('form[id="contact-form"]');
                const username = form.elements['user_name'].value;
                const userMail = form.elements['user_email'].value;
                const subject = form.elements['subject'].value;
                const message = "email — " + userMail + '<br>' + "Summary:" + form.elements['message']
                    .value;
                e.preventDefault();
                var data = {
                    service_id: 'service_8r3g6m8',
                    template_id: 'template_k6c3f62',
                    user_id: 'user_o4Xiz1ai6haUFr2sw0YYP',
                    template_params: {
                        from_name: username,
                        to_name: 'Susan',
                        subject: subject,
                        message_html: message
                    }
                };
                $.ajax('https://api.emailjs.com/api/v1.0/email/send', {
                    type: 'POST',
                    data: JSON.stringify(data),
                    contentType: 'application/json'
                }).done(function () {
                    alert('Your mail is sent!');
                }).fail(function (error) {
                    alert('Oops… ' + JSON.stringify(error));
                })
            })
        })
        </script>

<div class="container-fluid">
    <div class="row p-5 mt-1"></div>
        <div class="p-4 col-lg-12 col-md-12 col-sm-12">
            <form id="contact-form">
                <h1>Contacteer mij</h1>
                <p>Heb je een vraag, een leuk idee of interesse in een samenwerking?<br>
                    Stuur mij gerust een berichtje!</p>
                <input type="hidden" name="contact_number">
                <br>

                <br>
